<!DOCTYPE html>
<html>
<head>
	<title>Calcultor</title>
	<link rel="stylesheet" type="text/css" href="./css/app.css">
</head>
<body>
<section id="ma">
	<div id="input">
		<input type="text" id="in" autofocus />	
	</div>
	<div id="button">
		<button type="button" class="btn1" id="sum">+</button>

	</div>
	<div id="clear">
		<button type="button" class="btn2" id="cl">C</button>
	</div>
	
</section>
<script src="./js/app.js"></script>
